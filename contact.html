<!-- contact form -->
<section class="borders">
    <div class="container">
        <form action="action_page.php">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Ex. Jane">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Ex. Doe">
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="options">choose a country...</option>
            <option value="northamerica">North America</option>
            <option value="southamerica">South America</option>
            <option value="asia">Asia</option>
            <option value="africa">Africa</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
          </select>
      
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Ex. example@email.com">

          <label for="why">Why do you love rats?</label>
          <textarea id="why" name="subject" placeholder="I love rats because..." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
</section>
